# Simple Nginx configuration for rolit.in (HTTP only - for development/testing)

server {
    listen 80;
    listen [::]:80;
    server_name rolit.in www.rolit.in;

    # Root directory - Update this path to your build output
    root /home/kavipuradal/Cotent-creator-copilot/frontend/dist;
    index index.html;

    # Logging
    access_log /var/log/nginx/rolit.in-access.log;
    error_log /var/log/nginx/rolit.in-error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Handle client-side routing - redirect all requests to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
