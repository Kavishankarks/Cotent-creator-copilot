<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Rolit Copilot for Content Creator Copilot</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="text-center mb-6">
        <div class="logo" style="justify-content: center; font-size: 1.5rem;">
          üé¨ Rolit Copilot for Content Creator Copilot
        </div>
        <h2 class="mt-4">Forgot your password?</h2>
        <p class="text-gray-600 mt-2">No worries! Enter your email and we'll send you a reset link.</p>
      </div>

      <form>
        <div class="form-group">
          <label class="form-label form-label-required">Email</label>
          <input type="email" class="form-input" placeholder="you@company.com" required>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">
          Send Reset Link
        </button>

        <p class="text-center text-sm">
          <a href="login.html">‚Üê Back to login</a>
        </p>
      </form>

      <div class="alert alert-info mt-6" style="display: none;" id="success-message">
        <strong>Check your email!</strong><br>
        We've sent a password reset link to your email address.
      </div>
    </div>
  </div>
</body>

</html>
