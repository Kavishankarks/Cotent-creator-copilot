<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onboarding - Creator Profile - Rolit Copilot for Content Creator Copilot</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <div class="auth-container">
    <div class="auth-card" style="max-width: 700px;">
      <!-- Progress Bar -->
      <div class="mb-6">
        <div class="flex items-center justify-between mb-2">
          <span class="text-sm font-medium text-gray-700">Step 2 of 5</span>
          <span class="text-sm text-gray-500">40% complete</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" style="width: 40%;"></div>
        </div>
      </div>

      <div class="text-center mb-8">
        <h2>Tell us about your content</h2>
        <p class="text-gray-600 mt-2">This helps us personalize your content generation</p>
      </div>

      <form>
        <div class="form-group">
          <label class="form-label form-label-required">Content Niche</label>
          <select class="form-select" required>
            <option value="">Select your niche</option>
            <option value="education">Education & Tutorials</option>
            <option value="entertainment">Entertainment</option>
            <option value="lifestyle">Lifestyle & Vlogging</option>
            <option value="business">Business & Finance</option>
            <option value="tech">Technology & Reviews</option>
            <option value="health">Health & Fitness</option>
            <option value="cooking">Cooking & Food</option>
            <option value="gaming">Gaming</option>
            <option value="travel">Travel</option>
            <option value="fashion">Fashion & Beauty</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label form-label-required">Target Audience</label>
          <input type="text" class="form-input" placeholder="e.g., Young professionals aged 25-35" required>
          <span class="form-hint">Who are you creating content for?</span>
        </div>

        <div class="form-group">
          <label class="form-label form-label-required">Content Tone</label>
          <div class="grid grid-cols-2 gap-3">
            <label class="flex items-center">
              <input type="radio" name="tone" value="professional" class="form-radio">
              <span class="text-sm ml-2">Professional</span>
            </label>
            <label class="flex items-center">
              <input type="radio" name="tone" value="casual" class="form-radio">
              <span class="text-sm ml-2">Casual</span>
            </label>
            <label class="flex items-center">
              <input type="radio" name="tone" value="friendly" class="form-radio">
              <span class="text-sm ml-2">Friendly</span>
            </label>
            <label class="flex items-center">
              <input type="radio" name="tone" value="energetic" class="form-radio">
              <span class="text-sm ml-2">Energetic</span>
            </label>
            <label class="flex items-center">
              <input type="radio" name="tone" value="educational" class="form-radio">
              <span class="text-sm ml-2">Educational</span>
            </label>
            <label class="flex items-center">
              <input type="radio" name="tone" value="humorous" class="form-radio">
              <span class="text-sm ml-2">Humorous</span>
            </label>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Primary Language</label>
          <select class="form-select">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="pt">Portuguese</option>
            <option value="hi">Hindi</option>
            <option value="zh">Chinese (Mandarin)</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Unique Selling Point</label>
          <textarea class="form-textarea" placeholder="What makes your content unique? (Optional)" rows="3"></textarea>
        </div>

        <div class="flex justify-between mt-6">
          <a href="onboarding-step1.html" class="btn btn-outline">‚Üê Back</a>
          <a href="onboarding-step3.html" class="btn btn-primary">Continue</a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
