<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Content Creator Copilot</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="text-center mb-6">
        <div class="logo" style="justify-content: center; font-size: 1.5rem;">
          ðŸŽ¬ Content Creator Copilot
        </div>
        <p class="text-gray-600 mt-4">Create your account and start creating</p>
      </div>

      <form>
        <div class="form-group">
          <label class="form-label form-label-required">Full Name</label>
          <input type="text" class="form-input" placeholder="Jane Doe" required>
        </div>

        <div class="form-group">
          <label class="form-label form-label-required">Email</label>
          <input type="email" class="form-input" placeholder="you@company.com" required>
        </div>

        <div class="form-group">
          <label class="form-label form-label-required">Password</label>
          <input type="password" class="form-input" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
          <span class="form-hint">At least 8 characters with a mix of letters and numbers</span>
        </div>

        <div class="form-group">
          <label class="form-label">Organization Name (Optional)</label>
          <input type="text" class="form-input" placeholder="My Company">
          <span class="form-hint">You can create or join an organization later</span>
        </div>

        <div class="form-group">
          <label class="flex items-center">
            <input type="checkbox" class="form-checkbox" required>
            <span class="text-sm text-gray-700">
              I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
            </span>
          </label>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">
          Create Account
        </button>

        <div style="position: relative; text-align: center; margin: 1.5rem 0;">
          <div style="position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: var(--gray-200);"></div>
          <span style="position: relative; background: white; padding: 0 1rem; color: var(--gray-500); font-size: 0.875rem;">OR</span>
        </div>

        <button type="button" class="btn btn-outline" style="width: 100%;">
          <svg style="width: 18px; height: 18px; margin-right: 0.5rem;" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continue with Google
        </button>
      </form>

      <p class="text-center text-sm text-gray-600" style="margin-top: 2rem;">
        Already have an account? <a href="login.html">Sign in</a>
      </p>
    </div>
  </div>
</body>
</html>
