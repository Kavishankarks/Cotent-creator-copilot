<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Onboarding - Choose Your Goal - Content Creator Copilot</title>
  <link rel="stylesheet" href="assets/css/styles.css">

<body>
  <div class="auth-container">
    <div class="auth-card" style="max-width: 700px;">
      <!-- Progress Bar -->
      <div class="mb-6">
        <div class="flex items-center justify-between mb-2">

              <h4>YouTube Videos</h4>
              <p class="text-sm text-gray-600">Long-form content 5-30+ minutes</p>
            </div>
          </label>

          <label class="card" style="cursor: pointer; transition: all 0.15s;">
            <input type="checkbox" name="platform" value="tiktok" style="display: none;">
            <div class="card-body text-center">
              <div style="font-size: 2rem; margin-bottom: 0.5rem;">üéµ</div>
              <h4>TikTok</h4>
              <p class="text-sm text-gray-600">15-180 second videos</p>
            </div>
          </label>

          <label class="card" style="cursor: pointer; transition: all 0.15s;">
            <input type="checkbox" name="platform" value="linkedin" style="display: none;">

            <input type="checkbox" name="platform" value="twitter" style="display: none;">

              <p class="text-sm text-gray-600">Short videos & threads</p>
            </div>
          </label>
        </div>

        <div class="flex justify-between">
          <button type="button" class="btn btn-outline">Skip for now</button>
          <a href="onboarding-step2.html" class="btn btn-primary">Continue</a>
        </div>
      </form>
    </div>
  </div>

  <style>
    .card:has(input:checked) {
      border-color: var(--primary-500);
      background: var(--primary-50);
    }
  </style>
</body>
</html>
